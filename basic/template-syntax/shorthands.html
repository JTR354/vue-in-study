<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorthands</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <h1>Shorthands</h1>
    <ol>
      <li v-for="(item,index) in shorhands" :key=index>{{item}}</li>
    </ol>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        shorhands: ['v-bind shorthand is :', 'v-on shorthand is @']
      }
    })
  </script>
</body>
</html>
