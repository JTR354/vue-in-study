<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <div v-bind:id=message></div>
    <p :title=message>sdad</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          message: 'hello vue'
        }
      }
    })
  </script>
</body>
</html>
